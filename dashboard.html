<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCFOLIA 세션 기록</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="header-title">
          <span class="header-icon"></span>
          CCFOLIA 세션 기록
        </h1>
        <div class="header-actions">
          <button id="btn-refresh" class="btn btn-icon" title="새로고침">
            🔄
          </button>
          <button id="btn-export" class="btn btn-secondary" title="내보내기">
            내보내기
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- 통계 섹션 -->
  <section class="stats-section">
    <div class="container">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">📚</div>
          <div class="stat-content">
            <div class="stat-value" id="stat-total">0</div>
            <div class="stat-label">총 세션</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">👁️</div>
          <div class="stat-content">
            <div class="stat-value" id="stat-visits">0</div>
            <div class="stat-label">총 방문</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">📅</div>
          <div class="stat-content">
            <div class="stat-value" id="stat-today">0</div>
            <div class="stat-label">오늘 방문</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">⭐</div>
          <div class="stat-content">
            <div class="stat-value" id="stat-favorite">-</div>
            <div class="stat-label">자주 방문</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 필터 & 검색 -->
  <section class="filter-section">
    <div class="container">
      <div class="filter-bar">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="세션 이름 또는 ID로 검색..." class="search-input">
        </div>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">전체</button>
          <button class="filter-btn" data-filter="today">오늘</button>
          <button class="filter-btn" data-filter="week">이번 주</button>
          <button class="filter-btn" data-filter="month">이번 달</button>
        </div>
        <div class="sort-dropdown">
          <select id="sort-select" class="sort-select">
            <option value="recent">최근 방문순</option>
            <option value="visits">방문 횟수순</option>
            <option value="name">이름순</option>
            <option value="created">생성일순</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- 세션 목록 -->
  <main class="main-content">
    <div class="container">
      <div id="sessions-container" class="sessions-grid">
        <!-- 세션 카드들이 여기에 동적으로 추가됨 -->
      </div>
      
      <!-- 빈 상태 -->
      <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-icon">📭</div>
        <h2>아직 방문한 세션이 없습니다</h2>
        <p>CCFOLIA에서 세션 룸을 방문하면 자동으로 기록됩니다</p>
        <button id="btn-go-ccfolia" class="btn btn-primary">
          CCFOLIA로 이동
        </button>
      </div>
      
      <!-- 로딩 -->
      <div id="loading-state" class="loading-state">
        <div class="spinner"></div>
        <p>세션 목록을 불러오는 중...</p>
      </div>
    </div>
  </main>

  <!-- 모달 (세션 상세) -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">세션 상세 정보</h2>
        <button class="modal-close" id="modal-close">×</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- 상세 정보가 여기에 표시됨 -->
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
